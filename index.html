<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
  <title>facebook</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
  }
  .main{
    width: 100%;
    background: linear-gradient(0, black, transparent),url(./images/mark2.png);
    background-position: center;
    background-size: cover;
    height: 100vh;
  }
</style>
<body>
  <div class="main">
    <div class="container-fluid">
      <div class="row" style="padding-top: 20%;">
        <div class="col-xs-2 col-sm-2"></div>
        <div class="col-xs-4 col-sm-4">
          <h1 class="d-flex justify-content-center text-primary">face book</h1> 
        </div>
        <div class="col-xs-6 col-sm-6"></div>

      </div>
      <div class="row">
       
        <div class="col-xs-2 col-sm-2"></div>

        <div class="col-xs-4 col-sm-4 mb-3 border bg-light">
          <form class="text-primary">
            <div class="mb-3">
              <h2>create new account</h2>
            </div>
            <div class="mb-3 mt-3">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter email"
                name="email"
              />
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Password:</label>
              <input
                type="password"
                class="form-control"
                id="pwd"
                placeholder="Enter password"
                name="pswd"
              />
            </div>
            <button type="button" class="btn btn-primary float-end mb-3">
              Submit
            </button>
          </form>
        </div>
        <div class="col-xs-6 col-sm-6"></div>
      </div>
    </div>

  </div>
  
</body>
</html>
